<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <header id="main-header">
        <div class=" row  justify-content-center background-img">
            <div class="col-md-4 offset-md-1 text-center align-self-center"><img class="my-img" src="img/main-img.jpg"
                    alt=""></div>
            <div class="col-md-6 offset-md-1 align-self-center">

                <h1 class="header-heading portfolio">Portfolio</h1>
                <h2 class="header-heading name text-uppercase">Paulina</h2>
                <h2 class="header-heading surname text-uppercase">Zawadzka</h2>

            </div>

        </div>

        <nav id="main-nav" class="navbar fixed-top navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ml-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#website">Strony WWW</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#business-cards">Wizytówki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cards">Kartki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Kontakt</a>
                    </li>
                </ul>
            </div>
        </nav>


    </header>

    <section id="website">
        <h3 class="section-title">Strony WWW</h3>
        <div class="row justify-content-center text-center">

            <div class="col-md-3 lean "><img src="img/www-mayday.jpg" alt="strona internetowa stowarzyszenia Maday"
                    class="img-thumbnail"> <a href="https://www.mayday-parafiapiaskinowe.pl/" target="_blank">Podgląd</a>
            </div>

            <div class="col-md-3 lean "><img src="img/www-pracownia1.jpg" alt="strna internetowa pracowni struktury i mechaniki ciała stałego"
                    class="img-thumbnail"> <a href="https://www.psmcs.com.pl/" target="_blank">Podgląd</a>
            </div>
            <div class="col-md-3 lean "><img src="img/www-learner.jpg" alt="strona internetowa learner profiler" class="img-thumbnail">
                <a href="https://learnerprofiler.com" target="_blank">Podgląd</a>
            </div>
        </div>
        <div class="row justify-content-center text-center">

            <div class="col-md-3 lean "><img src="img/www-about.jpg" alt="strona internetowa stowarzyszenia Maday"
                    class="img-thumbnail"> <a href="https://paulinazawadzka.github.io/AboutMe/" target="_blank">Podgląd</a>
            </div>

            <div class="col-md-3 lean "><img src="img/www-archeologia.jpg" alt="strna internetowa pracowni struktury i mechaniki ciała stałego"
                    class="img-thumbnail"> <a href="https://paulinazawadzka.github.io/archeologia/" target="_blank">Podgląd</a>
            </div>

        </div>

        <hr class="line">
        <hr class="line2">
        <hr class="line3">
    </section>
    <section id="business-cards">
        <h3 class="section-title">Wizytówki</h3>
        <div class="row justify-content-center text-center">
            <div class="col-md-3 lean"><img src="img/mayday-card.jpg" alt="" class="img-thumbnail"></div>
            <div class="col-md-3 lean ">
                <img src="img/michal-card.jpg" alt="" class="img-thumbnail">
            </div>

            <div class="col-md-3 lean"><img src="img/zygmunt-card.jpg" alt="" class="img-thumbnail"></div>
        </div>
        <hr class="line">
        <hr class="line2">
        <hr class="line3">
    </section>
    <section id="cards">
        <h3 class="section-title">Kartki</h3>
        <div class="row justify-content-center text-center">
            <div class="col-md-3 lean ">
                <img src="img/kartka1.png" alt="" class="img-thumbnail">
            </div>

            <div class="col-md-3 lean "><img src="img/kartka2.png" alt="" class="img-thumbnail"></div>
            <div class="col-md-3 lean "><img src="img/kartka3.png" alt="" class="img-thumbnail"></div>
        </div>
        <hr class="line">
        <hr class="line2">
        <hr class="line3">
    </section>
    <section id="contact" class="contact-img">
        <h3 class="section-title">Kontakt</h3>

        <form action="https://formspree.io/pzawadzka10@gmail.com" method="POST" class="row justify-content-center contact-form ">
            <div class="col-md-6 ">
                <input type="text" name="Imie i Nazwisko" id="imieNazwisko" placeholder="Imię i nazwisko" spellcheck="true">
                <input type="text" placeholder="e-mail" name="email" id="email" spellcheck="true">
                <input type="text" name="telefon" id="phone" placeholder="telefon" spellcheck="true">

                <textarea name="message" placeholder="Twoja wiadomość" id="Wiadomość" spellcheck="true"></textarea>
                <input class="btn-submit" type="submit" value="Wyślij wiadomość"></div>


        </form>

    </section>









    <footer></footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
